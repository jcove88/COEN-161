<!DOCTYPE html>
<html>
<head>
	<title>Loops & Conditions</title>
</head>
<body>
	<script>

		/* Test data */
		const arr = [5, 4, 3, 2, 1];
		const occurArray = ["one", "two", "two", "three", "three", "three"];
		
		/* 
			1. Write a loop that iterates over the Array arr and creates a string with the values
			   of the array separated by commas, i.e. '5, 4, 3, 2, 1'
		*/

		let text = "";
		let i;
		let len = arr.length;

		for(i = 0; i < len; i++){
			if(i == len - 1){
				text += arr[i]
				break;
			}
			text += arr[i] + ", ";
		}

		// log the result
		console.log(text);

		/* 
			2. Write a switch statement that assigns a boolean if we have class on the given day.
			   Hint: use new Date().getDay() like the example in class for the value of the day.
		*/
		let bool;
		let x;
		switch(x = new Date().getDay()){
			case 0:
				bool = false;
				break;
			case 1:
				bool = false
				break;
			case 2:
				bool = true;
				break;
			case 3:
				bool = false;
				break;
			case 4:
				bool = true;
				break;
			case 5:
				bool = false;
				break;
			case 6:
				bool = false;
				break;
		}
		console.log(bool);
		console.log(x);		//added to check the day

		/* 
			3. Write a loop that counts the number of occurrences of each string in the occurArray
			   i.e. { "one": 1, "two": 2, "three": 3 }
		*/
		const occurs = {};		
		for(const num of occurArray){
		occurs[num] = occurs[num] ? occurs[num] + 1 : 1;
		}
		console.log(occurs);

	</script>
</body>
</html>
